<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="shortcut icon" href="../icon/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Chamando icon do formulario -->
    <link rel="stylesheet" href="../css/style_insert.css"> <!-- Arquivo css-->
    <link rel="stylesheet" href="../css/media_query_Insert.css"> <!-- Arquivo css-->
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <!-- Foto da Logo -->
            </div>
            <div id="formulario">
                <h1>-- Cadastrar --</h1>
                <p>Seja bem-vindo(a). faça o Cadastro para ter acesso ao conteudo ou faça login caso tenha uma conta.

                    <form action="msgErro.html" method="post" autocomplete="on">

                        <div class="campo">
                            <i class="material-icons">blind</i>
                            <input type="text" name="fnome" id="inome" placeholder="Digite seu nome" maxlength="50" required>
                            <label for="inome"></label>
                        </div>

                       <div class="campo"> <!-- Campo de e-mail -->
                            <i class="material-icons">person</i>
                            <input type="email" name="femail" id="ilogin" placeholder="Digite sua e-mail" autocomplete="email" required>
                            <label for="ilogin"></label>
                       </div> 

                       <div class="campo"> <!-- Campo de senha -->
                            <i class="material-icons">vpn_key</i>
                            <input type="password" name="fsenha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" maxlength="20" required>
                            <label for="isenha"></label>
                        </div>

                       <input type="submit" value="Cadastrar"> <!-- Botao -->
                       <a href="Login.html" class="botao">
                            Login <i class="material-icons"></i>
                        </a>
                    </form>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
